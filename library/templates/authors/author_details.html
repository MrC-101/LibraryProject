{% extends "layout.html" %}

{% block headline %} Author Details {% endblock %}

{%block content %}
&ensp;<label>Author:&emsp; {{ author.fullname }}</label><br />
&ensp;<label>Country: {{ author.country }}</label><br />
&ensp;<label>City:&nbsp; {{ author.city }}</label><br />
&ensp;<label>Born:&nbsp; {{ author.born }}</label><br />
&ensp;<label>Died:&nbsp; {{ author.died }}</label><br />
&ensp;<label>Books:&nbsp; {{ author.books|count }}</label><br />
<br />
&ensp;<button class="btn btn-danger btn-sm">
    <a href="{{ url_for('author.delete_author', id=author.id) }}" style="text-decoration: none; color: white">Delete</a>
</button>
<button class="btn btn-secondary btn-sm">
    <a href="{{ url_for('main.home', flag='auhtors_list') }}" style="text-decoration: none; color: white">Cancel</a>
</button>
<hr />
<br />
&ensp; {% endblock %}
