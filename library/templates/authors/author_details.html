{% extends "layout.html" %}

{% block headline %}
Author Details
{% endblock %}

{%block content %}
&ensp;<label>Author:&emsp;&emsp;<a
        href="{{ url_for('author.bibliography', author=author.fullname) }}">{{ author.fullname }}</a></label><br />
&ensp;<label>Pen Name:&ensp;{{ author.penname }}</label><br>
&ensp;<label>Gender:&emsp;&ensp;&nbsp;{{ author.gender }}</label><br>
&ensp;<label>Country:&emsp;&ensp;{{ author.country }}</label><br />
&ensp;<label>City:&emsp;&emsp;&emsp;&nbsp;{{ author.city }}</label><br />
&ensp;<label>Born:&emsp;&emsp;&ensp;&nbsp;{{ author.born }}</label><br />
&ensp;<label>Died:&emsp;&emsp;&ensp;&nbsp;{{ author.died }}</label><br />
&ensp;<label>Books:&emsp;&emsp;<a href="{{ url_for('author.bibliography', author=author.fullname) }}">
        {{ author.books|count }} currently</a></label>
<br />
<br />
&ensp;<button class="btn btn-secondary btn-sm">
    <a href="{{ url_for('author.edit_author', id=author.id) }}" style="text-decoration: none; color: white">Edit</a>
</button>
<button class="btn btn-danger btn-sm">
    <a href="{{ url_for('author.delete_author', id=author.id) }}" style="text-decoration: none; color: white">Delete</a>
</button>
<button class="btn btn-secondary btn-sm">
    <a href="{{ url_for('main.home', flag='authors_list') }}" style="text-decoration: none; color: white">Back to Authors</a>
</button>
<hr />
<br />
&ensp; {% endblock %}
