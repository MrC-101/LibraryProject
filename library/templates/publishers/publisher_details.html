{% extends "layout.html" %}
{% block headline %}
{{ publisher.publ_name }}
<br><button class="btn btn-secondary btn-sm">
    <a href="{{ url_for('publisher.edit_publisher', id=publisher.id) }}" style="text-decoration: none; color: white">Edit</a>
</button>

    <a href="{{ url_for('publisher.delete_publisher', id=publisher.id) }}" style="text-decoration: none; color: white">Delete</a>
